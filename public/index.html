<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Spline + R3F</title>
    <style>
      * {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        background: #121316;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      canvas {
        opacity: 0;
        touch-action: none;
        display: block;
        animation: fade-in 1s ease 0.3s forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
